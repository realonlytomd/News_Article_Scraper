<!DOCTYPE html>
<html lang="en-us">
  <head>
      <title>Scrape News from the Verge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div id="wrapper">
      <h1>Articles from The Verge</h1>
      <button id="scrape">List New Articles</button>
      <h2><i>Click on an article's text below to make a note.</i></h2>
      <h3><i>Click on the underlined link to go to the article.</i></h3>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
