<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scrape Articles Using Mongoose</title>
    <style>
      body {
        background-image: url("assets/img/cityback.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
      
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 440px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #e6e2eb;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Scraped from The Verge</h1>
      <button id="scrape">Scrape for Articles</button>
      <h2><i>Click on an article's text below to make a note.</i></h2>
      <h3><i>Click on the underlined link to go to the article.</i></h3>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
